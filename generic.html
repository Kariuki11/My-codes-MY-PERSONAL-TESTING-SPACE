{% load custom_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"> -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
            @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
            :root{
                --brand-gray: #999999;
                --brand-cyan: #95D8E8;
                --brand-success: #73BF43;
                --brand-pink: #D151A8;
                --brand-light-gray: #D3D3D3;
                --brand-danger: #EE3926;
                --brand-danger-light: #EE3578;
                --brand-warning: #FBAB20;
                --brand-primary-dark: #576797;
                --brand-primary: #005aff;
                --brand-black: #000;
                --brand-black-light: #333;
                --brand-gold: #ffd700;
                --danger-50: #efa2be;
                --danger-100: #ea7fa6;
                --danger-200: #ec6e9c;
                --danger-300: #f05e93;
                --danger-400: #ea4d86;
                --danger-500: #ef3075;
                --danger-600: #EE3578;
                --danger-700: #f12a72;
                --danger-800: #ee1664;
                --danger-900: #ea4a39;
                --danger-950: #EE3926;
            }
            body{
                overflow-x: hidden;
                font-family: 'Poppins','Roboto','Lato','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #fff;
                line-height: 2em;
            }
            /* tailwind classes */
            .bg-slate-100{
                color: #f1f5f9;
            }
            .bg-primary-200{
                background-color: #BFDBFE; 
            }
            .flex{
                display: flex;
            }
            .w-full{
                width: 100%; 
            }
            .w-fit{
                width: fit-content;
            }
            .h-20{
                height: 5rem; 
            }
            .p-6{
                padding: 1.5rem !important; 
            }
            .p-4{
                padding: 1rem !important; 
            }
            .bg-white{
                background-color: #ffffff; 
            }
            .mx-auto{
                margin: 0 auto;
            }
            .border{
                border-width: 1px;
            }
            .border-gray-200{
                border-color: #E5E7EB; 
            }
            .rounded-lg{
                border-radius: 0.5rem; 
            }
            .my-6{
                margin-top: 1.5rem;
                margin-bottom: 1.5rem; 
            }
            .leading-8{
                line-height: 2rem; 
            }
            .overflow-hidden{
                overflow: hidden;
            }
            .font-medium{
                font-weight: 500;
            }
            .outermost{
                padding: 1.5rem; 
                max-width: 100%;
                background-color: #F3F4F6; 
            }
            .wrapper{
                overflow: hidden; 
                margin: 1.5rem auto;
                border-radius: 0.5rem; 
                border-width: 1px; 
                border-color: #E5E7EB; 
                width: 100%;
                max-width: 600px;
                line-height: 2rem; 
                background-color: #ffffff; 
            }
            .header{
                padding: 1rem; 
                width: 100%; 
                background-color: #BFDBFE;
            }
            .content{
                padding: 1rem;
                color: #1f2937;
            }
            .subject{
                margin-top: 0.75rem;
                margin-bottom: 0.75rem; 
                font-size: 1.125rem;
                line-height: 1.75rem; 
                font-weight: 700; 
                color: #2563EB; 
            }
            .site-link{
                padding: 0.75rem; 
                margin: 1rem auto;
            }
            .site-link a img{
                width: fit-content; 
                height: 3rem; 
                margin: 0 auto;
            }
            .socials{
                padding: 1rem; 
                display: flex;
                flex-wrap: wrap;
                margin-left: 1.25rem; 
            }
            .social-link{
                color: #9CA3AF;
                margin-left: 1.25rem;
            }
            .social-link:hover{
                color: #111827; 
            }
            .social-link .social-link-svg{
                width: 1rem; 
                height: 1rem; 
            }
            .sr-only{
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0; 
            }
            @media (min-width:640px){
                .outermost{
                    padding: 3rem !important; 
                }
                .wrapper{
                    width: 66.666667% !important;  
                }
                .subject{
                    font-size: 1.5rem !important;
                    line-height: 2rem !important;
                }
                .socials{
                    justify-content: center !important;
                }
            }
            @media (min-width:768px){
                .outermost{
                    padding: 4rem !important; 
                }
                .wrapper{
                    width: 50% !important; 
                }
                .content{
                    padding: 2rem !important;
                }
                .header{
                    padding: 1.5rem !important;
                }
                .content{
                    padding: 2rem !important; 
                }
                .socials{
                    margin-top: 0 !important;
                    padding: 2rem !important;
                }
            }
            @media (min-width:1024px){

            }
        </style>
    <!-- tailwindcss -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    </head>
    <body>
        <div class="outermost">
            <div class="wrapper">
                <div class="header">
                    <img src="{{site.logo_with_name}}" alt="{{site.name}} logo" class="mx-auto h-20 w-fit letter-head">
                </div>
                <div class="content">
                    <h1 class="subject">{{template.subject}}</h1>
                    <p class="font-medium">Hello {{user}},</p>
                    {% autoescape off %}
                    {{template.body}}
                    {% endautoescape %}
                </div>
                <div class="site-link">
                    <a href="{{site.domain}}" class="flex">
                        <img src="{{site.logo_with_name}}" alt="{{site.name}}">

                </div>

                        <span class="sr-only">Instagram account</span>
                    </a>

                        <svg class="social-link-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

            </div>
        </div>
    </body>
</html>
